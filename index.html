<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizjoterapia Katowice - fizjoterapia z dojazdem do domu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/zqk4woj.css" />
  </head>
  <body>
    <div class="topMenu">
      <img src="img/logo-fizjoterapia-katowic.svg" alt="" />
      <div class="infoPack">
        <div>
          <img src="img/clock-icon.png" alt="" />
          <p>We are open 9:00-12:00</p>
        </div>
        <div>
          <img src="img/phone-icon.svg" alt="" />
          <p>+48 660 113 362</p>
        </div>
      </div>
      <nav>
        <ul>
          <li>Usługi</li>
          <li>Dla kogo</li>
          <li>Specjaliści</li>
          <li>Cennik</li>
          <li>Kontakt</li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="half">
        <h1><span>Fizjoterapia</span> <span>jako wizyta domowa</span></h1>
        <p class="standardParagraph">
          Wszystko wskazuje na to, że obowiązujące w Polsce ograniczenia również
          zostaną rozluźnione. Od czwartku zacznie obowiązywać nakaz zasłaniania
          ust i nosa
        </p>
        <div>
          <button class="firstButton">
            <img src="img/edit-button.svg" alt="" />
            <span>Umów sie na wizytę</span>
          </button>
          <button class="secondButton">Dowiedz się więcej</button>
        </div>
      </div>
      <div class="half">
        <div class="mainImage">
          <img src="img/fizjomania-top-image.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
